<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="image/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- CONFIG JS （IMPORTANT）-->
    <script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'file/music.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
        <div class="page1">  
			     
            <img class="ani tu1" 
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="4s" 
				src="image/婚礼.png" >
			<img swiper-animate-effect="bounceInUp"
				swiper-animate-duration="4s"
				src="image/心.png" class="ani tu2"
				 >
			<img class="ani tu3" 
                swiper-animate-effect="bounceIn"
                swiper-animate-duration="4s" 
				src="image/beautiful.png" >
			<img class="ani tu4"
				swiper-animate-effect="bounceInDown"
				swiper-animate-duration="4s" 
				src="image/标题.png"
				>
				<div class="page1-1">
					<span class="ani name1" swiper-animate-effect="bounceInDown"
					swiper-animate-duration="infinate" >江辰</span>
				<span class="ani name2" swiper-animate-effect="bounceInDown"
						swiper-animate-duration="infinate" >陈小希</span> 
				</div>
        </div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/runtime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
